<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JH's Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </haed>
  <body>

    <header>
      <div class="logo">
        <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
        <img src="img/m_02.png" alt="slogan" ata-aos="fade-down-right">
      </div>

      <div class="profile">
        <div class="pf_01" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><img src="img/m_04.png" alt="이름/사진/연락처"></div>
        <div class="pf_02" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><img src="img/m_05.png" alt="education"></div>
        <div class="pf_03" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><img src="img/m_06.png" alt="works"></div>
        <div class="pf_04" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><img src="img/m_07.png" alt="certificate"></div>
        <div class="pf_05" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><img src="img/m_08.png" alt="skill"></div>
      </div>

      <div class="pf1">
        <img src="img/m_p_01.png" alt="UI/UX 디자인" data-aos="flip-up">
      </div>
      <div class="pf2">
        <img src="img/m_p_02.png" alt="CI/BI 디자인" data-aos="flip-up">
      </div>
      <div class="pf3">
        <img src="img/m_p_03.png" alt="패키지 디자인" data-aos="flip-up">
      </div>
      <div class="pf4">
        <img src="img/m_p_04.png" alt="북커버 디자인" data-aos="flip-up">
      </div>
    </section>

    <footer>
      <img src="img/m_10.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

  </body>
</html>
